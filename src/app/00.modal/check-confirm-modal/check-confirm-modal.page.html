<ion-content>
  <div class="d-flex align-center">
    <ion-card>
      <ion-icon (click)="dismiss()" name="close"></ion-icon>
      <ion-card-header class="ion-text-center">
        <ion-icon src="assets/images/check_circle.svg"></ion-icon>
        <ion-card-title>{{ title }}</ion-card-title>
        <ion-card-subtitle>{{ subtitle }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content *ngIf="btnLabel != ''">
        <ion-button (click)="dismiss()" expand="block">{{ btnLabel }}</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
